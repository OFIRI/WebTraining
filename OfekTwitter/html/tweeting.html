<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/tweeting.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img id="logo_pic" src="../images/ofek.png" alt="logo" />
        <span id="logo_text">OfekTwitter</span>
        <nav>
            <a href="#">Users</a>
            <a href="#">Sign up</a>
            <a href="#">Sign in</a>
        </nav>
    </header>
    <section>
        <div>
            <input type="textarea" placeholder="tweet text..." />
            <button>publish</button>
        </div>
        <div id="users">
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">James Bond says:</span>
                    <br/>
                    <span class="userinput">Blabla bla...</span>
                </div>
            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">James Bond says:</span>
                    <br/>
                    <span class="userinput">Bond, James bond</span>
                </div>
            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">Albert Einstein says:</span>
                    <br/>
                    <span class="userinput">E = mc^2</span>
                </div>
            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">Bill Gates says:</span>
                    <br/>
                    <span class="userinput">I think 64 bytes should be enough for everyone</span>
                </div>
            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">Frodo says:</span>
                    <br/>
                    <span class="userinput">My Precious</span>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
