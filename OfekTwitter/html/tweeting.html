<html lang="en">

<body>
<header>
    <img class="header_icon" id="logo_pic" src="../images/ofek.png" alt="logo" />

    <nav>

</header>
    <section>

                <img class="userpic" src="../images/useravatar.png" />

                    <span class="userinput">Blabla bla...</span>

            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">James Bond says:</span>
                    <br/>
                    <span class="userinput">Bond, James bond</span>
                </div>
            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">Albert Einstein says:</span>
                    <br/>
                    <span class="userinput">E = mc^2</span>
                </div>
            </div>
            <div class="user">
                <img class="userpic" src="../images/useravatar.png" />
                <div class="userinfo">
                    <span class="username">Bill Gates says:</span>
                    <br/>

                    <span class="username">Frodo says:</span>
