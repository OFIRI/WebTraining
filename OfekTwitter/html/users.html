<html lang="en">

    <div id="general-nav" class="navbar navbar-default navbar-inverse" role="navigation">

    <div>

        <div id="users" class="container">

                        </div>
                    </div>
                    <div class="col-md-12">

                            <img src="../images/useravatar.png" alt="useravatar"/>
