<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>

<body>
    <header>
        <div id="general-nav" class="navbar navbar-default navbar-inverse" role="navigation">

                    <img class="header_icon" id="logo_pic" src="../images/ofek.png" alt="logo" />

                    </div>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>

                    </div>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>

                        <br/>

                    </div>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>

                        <br/>
                        <span>Mark Twain</span>
                    </div>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>

                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>

                        <br/>
                        <span>Frodo</span>
                    </div>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>
                        <br/>
                        <button type="button" class="btn btn-primary">follow</button>
                        <br/>
                        <span>Bill Gates</span>
                    </div>
                </div>
                <div id="followees" col-md-2>
                    <h4>Followees</h4>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>
                        <br/>

                        <span>Albert Einstein</span>
                    </div>
                    <div class="user">
                        <img src="../images/useravatar.png" alt="useravatar"/>
